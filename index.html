<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        h2 { text-align: center; color: #333; }
        form { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=number] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        input[type=submit] { background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
        .result { text-align: center; margin-top: 20px; font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <h2>Boston House Price Predictor</h2>
    <form method="POST">
        {% for field in ["CRIM", "ZN", "INDUS", "CHAS", "NOX", "RM", "AGE", "DIS", "RAD", "TAX", "PTRATIO", "B", "LSTAT"] %}
            <label for="{{ field }}">{{ field }}</label>
            <input type="number" step="any" name="{{ field }}" required>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <div class="result">
            Predicted House Price: ${{ prediction }}k
        </div>
    {% endif %}
</body>
</html>
